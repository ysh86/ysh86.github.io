<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">    

<title>XMP viewer</title>

<style>
  #drop_zone {
    border: 2px dashed #bbb;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    padding: 25px;
    text-align: center;
    font: 20pt bold 'Vollkorn';
    color: #bbb;
  }
  .thumb {
    height: 75px;
    border: 1px solid #000;
    margin: 10px 5px 0 0;
  }
</style>

</head>
<body>

<div id="drop_zone">Drop JPEG files here</div>
<output id="property_list"></output>
<output id="image_list"></output>

<script>
  function handleFileSelect(evt) {
    evt.stopPropagation();
    evt.preventDefault();

    var files = evt.dataTransfer.files; // FileList object.

    // files is a FileList of File objects.
    // List some properties.
    // Render image files as thumbnails.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate.toLocaleDateString(), '</li>');

      // Only process image files.
      if (!f.type.match('image/jpeg')) {
        continue;
      }

      var reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          var u8view = new Uint8Array(e.target.result),
              len = u8view.length,
              cur = 0;

          // SOI
          if (u8view[cur] !== 0xff || u8view[cur+1] !== 0xd8) {
            return;
          }
          cur += 2;

          // APP1
          var app1s = [],
              app1_len,
              start,
              stop;
          while (u8view[cur] === 0xff && u8view[cur+1] === 0xe1) {
            cur += 2;
            app1_len = (u8view[cur] << 8) | u8view[cur+1];
            start = cur + 2;
            stop = cur + app1_len;
            app1s.push([start, stop]);
            cur += app1_len;
          }
          var xmp_ext_string = "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n";
          if (app1s.length > 2) {
            var i;
            // APP1 EXIF
            i = 0;
            start = app1s[i][0];
            stop = app1s[i][1];
            app1_len = stop - start;
            // APP1 XMP
            i = 1;
            start = app1s[i][0];
            stop = app1s[i][1];
            app1_len = stop - start;
            // APP1 XMP ext
            var xmp_ext_len = 0;
            for (i = 2; i < app1s.length; i++) {
              app1s[i][0] += 35 + 32 + 4 + 4; // TODO: no check namespace, guid and size
              start = app1s[i][0];
              stop = app1s[i][1];
              xmp_ext_len += stop - start;
            }
            if (xmp_ext_len > 0) {
              var view_offset = 0;
              for (i = 2; i < app1s.length; i++) {
                start = app1s[i][0];
                stop = app1s[i][1];
                app1_len = stop - start;
                for (var j = 0; j < app1_len; j++) {
                    xmp_ext_string += String.fromCharCode(u8view[start + j]);
                }
                view_offset += app1_len;
              }
            }
          }

          // XMP
          var parser = new DOMParser();
          var xml_doc = parser.parseFromString(xmp_ext_string, "application/xml");
          var description = xml_doc.getElementsByTagNameNS('http://www.w3.org/1999/02/22-rdf-syntax-ns#', 'Description')[0];
          var gimage_data = "data:image/jpeg;base64," + description.getAttribute('GImage:Data');
          var gdepth_data = "data:image/png;base64," + description.getAttribute('GDepth:Data');

          // APP0
          if (u8view[cur] !== 0xff || u8view[cur+1] !== 0xe0) {
            return;
          }
          cur += 2;

          // Render embedded images.
          var output_images = ['<dt>Original</dt>',
                            '<dd><img src="',
                            gimage_data,
                            '" title="',
                            escape(theFile.name) + " Original",
                            '"',
                            //' class="thumb"',
                            '/></dd>',

                            '<dt>Depth map</dt>',
                            '<dd><img src="',
                            gdepth_data,
                            '" title="',
                            escape(theFile.name) + " Depth map",
                            '"',
                            //' class="thumb"',
                            '/></dd>',
                            ];
          document.getElementById('image_list').innerHTML = '<dl>' + output_images.join('') + '</dl>';
        };
      })(f);

      // Read in the image file as a ArrayBuffer
      reader.readAsArrayBuffer(f);
    }
    document.getElementById('property_list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  function handleDragOver(evt) {
    evt.stopPropagation();
    evt.preventDefault();
    evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
  }

  // Setup the dnd listeners.
  var dropZone = document.getElementById('drop_zone');
  dropZone.addEventListener('dragover', handleDragOver, false);
  dropZone.addEventListener('drop', handleFileSelect, false);
</script>

</body>
</html>
